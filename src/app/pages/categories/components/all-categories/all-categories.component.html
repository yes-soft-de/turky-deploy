<div *ngIf="categories != null">
    <div *ngIf="categories.length !== 0">
      <!-- <div class="container-fluid"> -->
        <h1 class="text-center details-title my-4">{{'manage-categories-page' | translate}}</h1>
          <div class="row">
              <div class="col-10 col-sm-8 col-md-6 col-xl-4">
                  <div class="form-group mb-4">
                      <input
                        id="exampleFormControlInput2"
                        [(ngModel)]="name"
                        (keyup)="applyFilter()"
                        type="text"
                        placeholder="{{'category-search-input' | translate}}"
                        title="{{'category-search-input' | translate}}"
                        class="form-control form-control-underlined border-primary search-input">
                  </div>
              </div>
              <div class="col-5 col-md-6 col-xl-8 align-self-center">
                <!-- <a class="btn btn-primary btn-sm mb-2 float-right" routerLink="/categories/add">
                  <i class="fa fa-plus"></i>
                  {{'add-new-car' | translate}}
                </a> -->
              </div>
          </div>
        <div class="table-responsive text-center">
            <table class="table table-bordered main-table">
                <tr class="bg-dark text-white">
                    <td>{{'name' | translate}}</td>
                    <td>{{'description' | translate}}</td>
                    <td>{{'control' | translate}}</td>
                </tr>
                <tr *ngFor="let category of categoriesList | paginate: config">
                  <td>{{category?.name ? category?.name : '-'}}</td>
                  <td class="td-custom">{{category?.description ? category?.description : '-'}}</td>                
                  <td>
                      <a routerLink="/categories/{{category?.id}}" class="btn btn-success btn-sm mr-1 mb-1">
                        {{'update' | translate}}
                    </a>
                    <a (click)="delete(category?.id)" class="btn btn-danger confirm btn-sm mr-1 mb-1">
                        {{'delete' | translate}}
                      </a>
                  </td>
                </tr>
            </table>
            <pagination-controls class="my-pagination"
                                 (pageChange)="pageChanged($event)"
                                 autoHide="true"
                                 maxSize="5"
                                 responsive="true"
                                 previousLabel="{{'prev' | translate}}"
                                 nextLabel="{{'next' | translate}}"
                                 screenReaderPaginationLabel="Pagination"
                                 screenReaderPageLabel="page"
                                 screenReaderCurrentLabel="{{'you-are-on-page' | translate}}">
            </pagination-controls>
        </div>
      <!-- </div> -->
    </div>
    <!-- <div *ngIf="categoriesFilterList.length === 0">
        <div class="container">
            <div class="alert alert-primary text-center mt-5">{{'categories-not-found' | translate}}</div>
            <a routerLink="/categories/add" class="btn btn-primary btn-sm mb-2 float-right">
                <i class="fa fa-plus"></i>
                {{'add-new-category' | translate}}
            </a>
        </div>
    </div> -->
</div>
<div *ngIf="categories.length === 0">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>
